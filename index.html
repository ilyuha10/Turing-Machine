<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Standard Turing Machine Visualizer</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div style="text-align:center">
      <h1>Standard Turing Machine Visualizer</h1>
      <form>
        <div>
          <textarea id="txtTrans" name="name" class="form-control" rows="8" cols="40">
Q0 0 => Q1 1 RIGHT
Q0 1 => HALT 1 RIGHT # ends the program

Q1 0 => Q2 0 RIGHT
Q1 1 => Q1 1 RIGHT

Q2 0 =>	Q2 1 LEFT
Q2 1 => Q0 1 LEFT</textarea>
        </div>
      </form>
      <div>
        <input type="button" id="btnParse" value="Parse" class="btn btn-submit"/>
        <input type="button" id="btnRun" value="Run" class="btn btn-success btnCtrl disabled"/>
        <input type="button" id="btnStep" value="Step" class="btn btn-warning btnCtrl disabled"/>
        <input type="button" id="btnFinish" value="Finish" class="btn btn-danger btnCtrl disabled"/>
      </div>
      <div id="test"></div>
      <div class="row">
        <div class="col-md-8" id="mynetwork"></div>
        <span class="col-md-3" id="logdv"></span>
      </div>
    </div>

    <!-- Scripts -->
    <!-- <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
